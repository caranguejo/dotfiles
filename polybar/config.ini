[colors]
background = #1E1E29
background-alt = #373B41
foreground = #DADAE8
primary = #E094DC
secondary = #C6AAE8
alert = #E38C8F
disabled = #C6AAE8

[bar/top]
width = 100%
height = 24pt
radius = 4

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-left-size = 20pt
border-right-size = 20pt
border-top-size = 5pt
border-color = #00000000

padding-left = 2
padding-right = 3

module-margin = 0

font-0 = JetBrainsMono-Medium:size=8

modules-left = workspace sep xwindow
modules-center = spotify spotifyA spotifyS
modules-right = pulseaudio sep2 date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/workspace]
type = custom/script
interval = 0.1
exec = "python3 ~/.config/polybar/ActiveWorkspace.py"

[module/sep]
type = custom/text
content = |
content-foreground = ${colors.primary}
content-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/spotify]
type = custom/script
interval = 5
exec = python ~/.config/polybar/Spotify.py -f '< '

[module/spotifyA]
type = custom/script
interval = 1
exec = python ~/.config/polybar/Spotify.py -f '{artist} '
format-foreground = ${colors.primary}

[module/spotifyS]
type = custom/script
interval = 1
exec = python ~/.config/polybar/Spotify.py -f '- {song} >'

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/sep2]
type = custom/text
content = |
content-foreground = ${colors.primary}
content-padding = 1

[module/date]
type = internal/date
interval = 1

date = %B %d,%H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
